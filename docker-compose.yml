version: '3.8'

services:
  backend:
    build: ./backend
    container_name: examen_backend
    # Usamos --env-file para cargar tus variables
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    env_file:
      - .env

  frontend:
    build: ./frontend
    container_name: examen_frontend
    ports:
      - "3000:80"
    volumes:
      - ./frontend:/usr/share/nginx/html